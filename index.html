<!DOCTYPE html>
<html lang="nl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>de loods</title>
    <style>
        body {
            background: linear-gradient(to bottom, #e0e0e0, #f5f5f5);
            font-family: 'Montserrat', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            color: #333;
        }

        h1 {
            font-size: 3em;
            font-weight: bold;
            margin-bottom: 10px;
            color: #333;
        }

        .categories {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
        }

        .category {
            font-size: 1.2em;
            margin: 0;
            color: #555;
            cursor: pointer;
            margin-right: 10px;
        }

        .category:hover {
            color: #f4994b;
        }

        .category-info {
            position: absolute;
            display: none;
            text-align: left;
            font-size: 0.9em;
            color: #666;
            background-color: #fff;
            padding: 10px;
            z-index: 1;
        }

        .category-container {
            display: flex;
            position: relative;
        }

        .category:hover + .category-info {
            display: inline-block;
        }

        .category:not(:last-child)::after {
            content: ' | ';
            margin-left: 5px;
            margin-right: 5px;
            color: #555;
        }

        a {
            color: #f4994b;
            text-decoration: none;
            font-weight: bold;
        }

        a:hover {
            color: #e4833e;
        }

        p {
            margin: 5px 0;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin-top: 20px;
        }

        .contact-text {
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>

<body>
    <h1>de loods</h1>

    <div class="categories">
        <div class="category-container">
            <p class="category" onmouseover="showInfo('vormgeving')" onmouseout="hideInfo('vormgeving')" onclick="toggleInfo('vormgeving')">vormgeving</p>
            <p class="category" onmouseover="showInfo('bouw')" onmouseout="hideInfo('bouw')" onclick="toggleInfo('bouw')">bouw</p>
            <p class="category" onmouseover="showInfo('ontwerp')" onmouseout="hideInfo('ontwerp')" onclick="toggleInfo('ontwerp')">ontwerp</p>
        </div>
        <p class="category-info vormgeving-info">
            Grafische vormgeving voor verschillende klanten.
        </p>
        <p class="category-info bouw-info">
            Begeleiding en advisering van verschillende bouwprojecten.
        </p>
        <p class="category-info ontwerp-info">
            Ontwerp van plekken voor thuis.
        </p>
    </div>

    <div class="contact-info">
        <p class="contact-text">Renske Lambooy</p>
        <p class="contact-text"><a href="mailto:renske@de-loods.nl">renske@de-loods.nl</a></p>
    </div>

    <script>
        function showInfo(category) {
            const infoClass = `.category-info.${category}-info`;
            document.querySelector(infoClass).style.display = 'block';
        }

        function hideInfo(category) {
            const infoClass = `.category-info.${category}-info`;
            document.querySelector(infoClass).style.display = 'none';
        }

        function toggleInfo(category) {
            const infoClass = `.category-info.${category}-info`;
            const infoElement = document.querySelector(infoClass);
            infoElement.style.display = (infoElement.style.display === 'block' ? 'none' : 'block');
        }
    </script>
</body>

</html>
